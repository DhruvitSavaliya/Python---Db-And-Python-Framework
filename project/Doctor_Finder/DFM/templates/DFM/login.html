<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007acc;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            padding: 12px;
            background-color: #007acc;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f99;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007acc;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login a {
            display: block;
            text-align: center;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            font-size: 15px;
            transition: opacity 0.3s ease;
        }

        .google {
            background-color: #db4437;
        }

        .facebook {
            background-color: #3b5998;
        }

        .social-login a:hover {
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 30px 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="social-login">
            <a class="google" href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
            <a class="facebook" href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
        </div>

        <a href="{% url 'register' %}">Don't have an account?</a>
    </div>
</body>
</html>
