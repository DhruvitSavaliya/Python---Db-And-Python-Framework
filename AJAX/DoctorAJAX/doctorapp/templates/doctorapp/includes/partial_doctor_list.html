<table border="1">
    <tr>
        <th>Name</th><th>Specialization</th><th>Email</th><th>Phone</th><th>Actions</th>
    </tr>
    {% for doctor in doctors %}
    <tr>
        <td>{{ doctor.name }}</td>
        <td>{{ doctor.specialization }}</td>
        <td>{{ doctor.email }}</td>
        <td>{{ doctor.phone }}</td>
        <td>
            <button class="edit-btn" data-url="{% url 'doctor_update' doctor.pk %}">Edit</button>
            <button class="delete-btn" data-url="{% url 'doctor_delete' doctor.pk %}">Delete</button>
        </td>
    </tr>
    {% endfor %}
</table>
